<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">
    <el-checkbox @change="change" disabled v-model="value1">选项1</el-checkbox>
    <el-checkbox @change="change" disabled v-model="value2">选项2</el-checkbox>
    <el-checkbox @change="change" disabled v-model="value3">选项3</el-checkbox>
    <el-checkbox @change="change" disabled v-model="value4">选项4</el-checkbox>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            value1: false,
            value2: false,
            value3: true,
            value4: false,
        },
        methods: {
            change: function ()
            {
                console.log(this.value1)
                console.log(this.value2)
                console.log(this.value3)
                console.log(this.value4)

            }
        },
    })
</script>
</body>
</html>
